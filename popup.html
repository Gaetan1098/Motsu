<!DOCTYPE html>
<html>
<head>
    <title>Netflix Subtitle Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            width: 250px;
        }
        h2 {
            font-size: 18px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Subtitle Translator</h2>
    
    <label for="nativeLanguage">Select Your Native Language:</label>
    <select id="nativeLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
    </select>
    
    <label for="learningLanguage">Select Language to Learn:</label>
    <select id="learningLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
    </select>
    
    <button id="saveSettings">Save Settings</button>
    
    <script src="popup.js"></script>
</body>
</html>
